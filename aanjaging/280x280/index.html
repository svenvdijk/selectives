<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>280x280</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body style="margin: 0;">

    <!--  
    <   branded-aankeiler-square == 280x280     >
    <   branded-aankeiler-rectangle == 300x600  >
    <   branded-aankeiler-large == 352x280      >

    <   Changes these classes to title specific.
    <   This way you change the look of the banner to the different title.

        volkskrant: 
        branded-aankeiler--volkskrant
        label--volkskrant

        trouw: 
        branded-aankeiler--trouw
        label--trouw

        parool: 
        branded-aankeiler--parool
        label--parool
        
        volkskrant: 
        branded-aankeiler--volkskrant
        label--volkskrant

        de morgen: 
        branded-aankeiler--demorgen
        label--demorgen
     -->


    <article class="branded-aankeiler branded-aankeiler--humo adjustable-size  branded-aankeiler-square">
        <a class="branded-link" href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture>
                        <source srcset="../assets/images/tim.png" data-size="full">
                        <source srcset="../assets/images/560x280_a.jpg" data-size="half">
                    </picture>
                </div>
                <div class="content-wrapper gradient bottom">
                    <sub class="label label--humo dark">
                        <div>
                            <span>Aangeboden door </span>{{sponsor.name}}
                        </div>
                    </sub>
                    <header class="title">Hier komt een lange title over hoe het gaat met SNS</header>
                </div>
            </div>
        </a>
    </article>

    <script src="../assets/js/master.js"></script>
</body>
</html>
