<section class="native_carousel__container native_home-carrousel native_carousel__parool">
    <header class="carousel-header">
        <div class="arrow-container" aria-hidden="false">
                <input id="slider_left" type="radio" name="slider" checked class="btn_left btn_slide hidden" aria-label="Previous">
                <input id="slider_right" type="radio" name="slider" class="btn_right btn_slide" aria-label="Next" data-active="active">
                <div class="arrow-wrapper">
                    <!-- Previous arrow -->
                    <label class="arrow arrow-previous" for="slider_left" data-active="active">
                            <svg version="1.1" id="left-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve"><g><g id="chevron-left"><polygon points="36,52 42,45.9 22.1,26 42,6.1 36,0 10,26"/></g></g></svg>
                    </label>

                    <!-- Next arrow -->   
                    <label class="arrow arrow-next" for="slider_right" data-active="active">
                        <svg version="1.1" id="right-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" xml:space="preserve"><g><g id="chevron-right"><polygon points="16,0 10,6.1 29.9,26 10,45.9 16,52 42,26"/></g></g></svg>
                    </label>
                </div>
        </div>
        <h1 class="native-carousel__title">Partnerbijdrage</h1>
    </header>
    <div class="native-carousel__wrapper responsive">
        {{#each creatives}}
        <article class="branded-aankeiler branded-aankeiler--parool branded-aankeiler-square hmp-carousel native-carousel-entry" data-col="" data-id="{{nameInCollection}}">
            <div class="line1"></div>
            <div class="line2"></div>
            <a href="{{link}}">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <picture>
                            <source srcset="{{getThumbHref height=600 width=600}}" data-size="full" data-col="0">
                            <source srcset="{{getThumbHref height=600 width=300}}" data-size="full" data-col="2">
                            <source srcset="{{getThumbHref height=560 width=280}}" data-size="half" data-col="0">
                            <source srcset="{{getThumbHref height=600 width=140}}" data-size="half" data-col="2">
                        </picture>
                    </div>
                    <div class="content-wrapper gradient">
                        <sub class="label label--parool dark"><span>{{custom.label}}</span> {{sponsor.name}}</sub>
                        <header class="title">{{title}}</header>
                    </div>
                </div>
            </a>
        </article>
        {{/each}}
    </div>
</section>
