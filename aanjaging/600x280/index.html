<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>600x280</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

    <!--  
    <   branded-aankeiler-square    == 280x280 && 300x250   >
    <   branded-aankeiler-rectangle == 300x600              >
    <   branded-aankeiler-large     == 352x280              >

    <   Changes these classes to title specific.
    <   This way you change the look of the banner to the different title.

        volkskrant: 
        branded-aankeiler--volkskrant
        label--volkskrant

        trouw: 
        branded-aankeiler--trouw
        label--trouw

        parool: 
        branded-aankeiler--parool
        label--parool
        
        volkskrant: 
        branded-aankeiler--volkskrant
        label--volkskrant

        de morgen: 
        branded-aankeiler--demorgen
        label--demorgen
     -->

    <article class="branded-aankeiler branded-aankeiler--volkskrant branded-aankeiler-large interview">
        <a class="branded-link" href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture class="full">
                        <source srcset="{{getThumbHref width=694 height=341}}" data-size="full">
                        <source srcset="{{getThumbHref width=600 height=280}}" data-size="half">
                    </picture>
                </div>
                <div class="content-wrapper gradient bottom">
                    <sub class="label label--volkskrant light">
                        <div>
                            <span>Aangeboden door </span>{{sponsor.name}}
                        </div>
                    </sub>
                    <header class="title">{{title}}</header>
                </div>
            </div>
        </a>
    </article>

    <!-- <script src="./js/600x280-master.js"></script> -->
    <script src="../assets/js/master.js"></script>
</body>
</html>
