<section class="native_carousel__container native_home-carrousel native_carousel__volkskrant">
    <header class="carousel-header">
        <div class="arrow-container" aria-hidden="false">
            <input id="slider_left" type="radio" name="slider" checked class="btn_left btn_slide hidden" aria-label="Previous">
            <input id="slider_right" type="radio" name="slider" class="btn_right btn_slide" aria-label="Next" data-active="active">
            <div class="arrow-wrapper">
                <!-- Previous arrow -->
                <label class="arrow arrow-previous" for="slider_left" data-active="active">
                        <svg version="1.1" id="left-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 78.9 147.4" style="enable-background:new 0 0 78.9 147.4;" xml:space="preserve"><polygon points="62.1,11 70.2,2.9 73.1,0 76,2.9 76,2.9 76,2.9 78.9,5.8 67.9,16.8 67.9,16.8 11,73.7 73.2,136 78.9,141.6 73.1,147.4 62,136.3 62,136.3 0,73.7 "/></svg>
                </label>

                <!-- Next arrow -->   
                <label class="arrow arrow-next" for="slider_right" data-active="active">
                        <svg version="1.1" id="right-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 78.9 147.4" style="enable-background:new 0 0 78.9 147.4;" xml:space="preserve"><polygon points="16.8,136.4 8.6,144.5 5.8,147.4 2.9,144.5 2.9,144.5 2.9,144.5 0,141.6 11,130.6 11,130.6 67.9,73.7 5.7,11.4 0,5.8 5.8,0 16.9,11.1 16.9,11.1 78.9,73.7 "/></svg>
                </label>
            </div>
        </div>
        <h1 class="native-carousel__title">partnerbijdrage</h1>
    </header>
    <div class="native-carousel__wrapper responsive">
        {{#each creatives}}
        <article class="branded-aankeiler branded-aankeiler--volkskrant branded-aankeiler-square hmp-carousel native-carousel-entry" data-col="" data-id="{{nameInCollection}}">
            <div class="line1"></div>
            <div class="line2"></div>
            <a href="{{link}}">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <picture>
                            <source srcset="{{getThumbHref height=600 width=600}}" data-size="full" data-col="1">
                            <source srcset="{{getThumbHref height=400 width=800}}" data-size="full" data-col="2">
                            <source srcset="{{getThumbHref height=400 width=1314}}" data-size="full" data-col="3">
                            <source srcset="{{getThumbHref height=400 width=1771}}" data-size="full" data-col="4">                          
                            <source srcset="{{getThumbHref height=400 width=800}}" data-size="half" data-col="1">
                            <source srcset="{{getThumbHref height=200 width=857}}" data-size="half" data-col="2">
                            <source srcset="{{getThumbHref height=200 width=1314}}" data-size="half" data-col="3">
                            <source srcset="{{getThumbHref height=200 width=1771}}" data-size="half" data-col="4">  
                        </picture>
                    </div>
                    <div class="content-wrapper gradient">
                        <sub class="label label--volkskrant dark"><span>{{custom.label-vk}}</span> {{sponsor.name}}</sub>
                        <header class="title">{{title}}</header>
                    </div>
                </div>
            </a>
        </article>
        {{/each}}
    </div>
</section>
