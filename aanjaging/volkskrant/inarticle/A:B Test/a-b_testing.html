<link rel="stylesheet" type="text/css" href="../../../style.css">

<div class="a_b_wrapper">
    <article class="branded-a_b branded-a_b--volkskrant branded-a_b--with-image full">
        <a href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture class="full">
                        <source srcset="{{getThumbHref width=694 height=341}}" data-size="full">
                        <source srcset="{{getThumbHref width=600 height=280}}" data-size="half">
                    </picture>
                </div>
                <div class="content-wrapper gradient">
                    <sub class="label label--volkskrant light"><span>{{custom.label-vk}} </span>{{sponsor.name}}</sub>
                    <header class="title">{{title}}</header>
                    <p class="paragraph">{{summary}}</p>
                </div>
            </div>
        </a>
    </article>
</div>
