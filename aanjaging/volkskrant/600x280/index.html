<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>600x280</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

    <article class="branded-aankeiler branded-aankeiler--volkskrant branded-aankeiler-large full">
        <a href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture class="full">
                        <source srcset="{{getThumbHref width=694 height=341}}" data-size="full">
                        <source srcset="{{getThumbHref width=600 height=280}}" data-size="half">
                    </picture>
                </div>
                <div class="content-wrapper gradient">
                    <sub class="label label--volkskrant light"><span>{{custom.label}} </span>{{sponsor.name}}</sub>
                    <header class="title">{{title}}</header>
                </div>
            </div>
        </a>
    </article>

    <script src="./js/600x280-master.js"></script>
    <script src="../js/test.js"></script>
</body>
</html>
