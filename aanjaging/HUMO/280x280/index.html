<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>280x280</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <article class="branded-aankeiler branded-aankeiler--humo branded-aankeiler-square">
        <a href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture>
                        <source srcset="../../../images/560x560.jpg" data-size="full">
                        <source srcset="../../../images/560x280.jpg" data-size="half">
                    </picture>
                </div>
                <div class="content-wrapper gradient bottom">
                    <sub class="label label--humo dark"><span>{{custom.label}} </span>{{sponsor.name}}</sub>
                    <header class="title">{{title}}</header>
                </div>
            </div>
        </a>
    </article>

    <script src="./js/master.js"></script>
</body>
</html>
