<article id="contentContainer" class="branded_aankeiler branded_aankeiler__half-image">
    <a href="{{link}}" class="aankeiler_branded_link">
        <div id="contentWrapper" class="aankeiler_branded_content-wrapper__news">
            <div class="aankeiler_branded_visual_container__news" style="height: 140px;">
                <div alt="{{title}}" style="
                    height: 100%;
                    background-image: url({{getThumbHref height=280 width=560}}); 
                    background-size: cover;
                    background-repeat: no-repeat;">
                </div>
            </div>
            <div class="aankeiler_branded_container__news">
                <h4 class="aankeiler_branded_subtitle">{{custom.label}} <span>{{sponsor.name}}</span></h4>
                <h3 class="aankeiler_branded_title__news">{{title}}</h3>
            </div>
        </div>
    </a>
</article>
