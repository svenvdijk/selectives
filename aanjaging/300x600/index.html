<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>300x600</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

    <!--  
    <   branded-aankeiler-square == 280x280     >
    <   branded-aankeiler-rectangle == 300x600  >
    <   branded-aankeiler-large == 352x280      >

    <   Changes these classes to title specific.
    <   This way you change the look of the banner to the different title.

        volkskrant: 
        branded-aankeiler--volkskrant
        label--volkskrant

        trouw: 
        branded-aankeiler--trouw
        label--trouw

        parool: 
        branded-aankeiler--parool
        label--parool
        
        humo: 
        branded-aankeiler--humo
        label--humo

        de morgen: 
        branded-aankeiler--demorgen
        label--demorgen
     -->

    <article class="branded-aankeiler branded-aankeiler-rectangle adjustable-size branded-aankeiler--humo">
        <a class="branded-link" href="{{link}}">
            <div class="wrapper">
                <div class="image-wrapper">
                    <picture>
                        <source srcset="../assets/images/300x600.jpg" data-size="full"> <!-- {{getThumbHref width=300 height=600}} -->
                        <source srcset="../assets/images/300x480.jpg" data-size="half"> <!-- {{getThumbHref width=300 height=480}} -->
                    </picture>
                </div>
                <div class="content-wrapper gradient">
                    <sub class="label label--humo light">
                        <div>
                            <span>Aangeboden door </span>{{sponsor.name}}
                        </div>
                    </sub>
                    <header class="title">Onze buurman is een oude landbouwer die op een nogal eigengereide manier tot een vrouw aan het transformeren is</header> <!-- {{title}} -->
                </div>
            </div>
        </a>
    </article>

    <script src="../assets/js/master.js"></script>
</body>
</html>
